#-- email messages
emailmessage.from=TykeKnit Team<tykeknitteam@tykeknit.com>
emailmessage.signature=Stay Connected. Stay TykeKnit.
emailmessage.footer=<br><br>------------------------------------------------------------------<br>To change your email notification preferences, please go to "Settings" in the TykeKnit app and update your profile.<br><br>If this email was not intended for you, please contact us at www.tykeknit.com/contact<br>------------------------------------------------------------------

emailmessage.body.separator=<br><br>-----------------------------------------------------<br><br>

emailmessage.register.subject=Your TykeKnit Account Verification
emailmessage.register.body=Hi <FName>,<br><br>You have successfully registered and we are very excited to have you as a member of the growing knit of parents on TykeKnit.<br><br>As parents ourselves, we understand the challenges, fun and joy of connecting with friends and other like-minded parents to plan playdates and fun activities for our tykes. Through TykeKnit, you will also be able to find tykes who are available for impromptu playdates. We call it "Wanna Hang!"<br><br>But before you can use all the functionality, please click on following link to confirm that this email address belongs to you. We respect privacy of our members and thus, your access to the app may be restricted if you do not verify the account within 7 days.<br><br>

emailmessage.resendConfirmationURL.subject=Your TykeKnit Account Verification
emailmessage.resendConfirmationURL.body=Hi <FName>,<br><br>We are sorry to see that your access to the app has been restricted. To resume uninterrupted access to all features of the app, simply click on the following link to confirm your account.<br><br>

emailmessage.addSecondaryPR.subject=<Spouse> has invited you to join Tykeknit
emailmessage.addSecondaryPR.body=Hey,<br><br>I just created a family account for us on TykeKnit. It is an amazing app to connect with friends and like-minded parents to plan playdates and fun activities for our tykes.<br><br>To join the family account, simply download the TykeKnit app and register using this email address.<br><br>You can download the app from http://itunes.apple.com/us/app/tykeknit/id436717640?mt=8&ls=1<br><br>
emailmessage.addSecondaryPR.body.confirmation=Hey,<br><br>I just created a family account for us on TykeKnit. It is an amazing app to connect with friends and like-minded parents to plan playdates and fun activities for our tykes.<br><br>It seems that you are already a member of Tykeknit community. So, to join the family account, simply click on the following link:<br><br>

emailmessage.sendForgottenPassword.subject=Your Tykeknit account credentials
emailmessage.sendForgottenPassword.body=Hi <FName>,<br><br>We are sorry that you are having trouble logging in.  As requested, here are your account credentials.<br><br>

emailmessage.joinKnitRequest.subject=Knitroduction from <FName> <LName>
emailmessage.joinKnitRequest.body=Hi,<br><br>I just found you on TykeKnit and would like you to join my knit of friends. To join, simply click the link below or accept my invitation from your mobile device.<br><br>To accept this invitation, please click on the following link:<br><br>
emailmessage.joinKnitRequest.body.2=Hi,<br><br>I have just started using TykeKnit to connect with friends and like-minded parents to plan playdates and fun activities for my tykes and would like you to join my knit of friends. To join, simply download the TykeKnit app and accept my invitation from your mobile device.<br><br>You can download the app from http://itunes.com/app/tykeknit<br><br>Look forward to connecting with you on TykeKnit<br><br><FName> <LName><br><br>

emailmessage.playdateRequest.subject=Playdate request from <FName> <LName>
emailmessage.playdateRequest.body=Hi,<br><br>You have received a new playdate invitation. To RSVP, simply access your invitation messages from your dashboard on TykeKnit.<br><br>

emailmessage.postRSVP.subject=Playdate RSVP from <FName> <LName>
